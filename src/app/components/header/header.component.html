<header>
  <div class="header">
    <div class="logo">
      <img alt="logo" src="img/modo_logo.png">
    </div>
    <div>
      <div *ngIf="user">
        <span class="welcome">
          Welcome, <b>{{ user.name }}</b
        >!
        </span>
        <button
          *ngIf="user"
          size="small"
          (click)="onLogout.emit($event)"
        >Log out</button>
      </div>
      <div *ngIf="!user">
        <button
          *ngIf="!user"
          size="small"
          class="margin-left"
          (click)="onLogin.emit($event)"
        >Log in</button>
        <button
          *ngIf="!user"
          size="small"
          class="margin-left"
          (click)="onCreateAccount.emit($event)"
        >Sign up</button>
      </div>
    </div>
  </div>
</header>
